version: 1
jobs:
  build_and_test:
    image: node:10
    script:
        - npm install
        - npx truffle compile
        - npx truffle test

  deploy_ropsten_metamask:
    image: node:10
    script:
        - npm install
        - ./node_modules/.bin/truffle migrate --network ropsten_metamask --reset

stages:
  - build_and_test:
      jobs: 
        - build_and_test
  - deploy_ropsten_metamask:
      jobs:
        - deploy_ropsten_metamask:
            when: manual
